<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee List</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
  <h1>Employee List</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Skills</th>
      <th>Projects</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
      <td>
        <ul>
          <li th:each="skill : ${employee.skills}" th:text="${skill}"></li>
        </ul>
      </td>
      <td>
        <ul>
          <li th:each="project : ${employee.projects}" th:text="${project.name}"></li>
        </ul>
      </td>
      <td>
        <form th:action="@{'/employees/' + ${employee.id} + '/delete'}" method="post">
          <input type="hidden" name="_method" value="delete"/>
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mt-3">
    <a th:href="@{/employees/new}" class="btn btn-primary">Add Employee</a>
    <a th:href="@{/home}" class="btn btn-secondary">Back to Home</a>
  </div>
</div>
</body>
</html>
